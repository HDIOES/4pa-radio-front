<html>

<style>
    body {
        width: 100%;
        background: rgb(32, 36, 51);
        background: radial-gradient(circle, rgba(32, 36, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    }

    .album-preview {
        background-color: black;
        width: 400px;
        height: 400px;
        border-radius: 400px;
        overflow: hidden;
        border: 0px solid #FF9800;
        object-fit: cover;
        background-size: contain;
        background-repeat: no-repeat;
        display: inline-block;

    }

    .box-shadow {}

    .album-preview:hover {
        border: 0px solid #03A9F4;
    }

    .control-icon-button {

        background: transparent;
        margin: 0 10 10 0;
        width: 120px;
        height: 120px;
        border: 0px solid #000;
    }


    .control-icon-button:focus {
        outline: 0 !important;
    }

    .control-icon-button:hover {
        color: #000;
    }

    .control-play-button {

        background-image: url("assets/svg/play-button.svg");
    }

    .control-play-button:hover {
        background-image: url("assets/svg/play-button-alt.svg");
    }

    .control-play-next-button {
        width: 80px;
        height: 80px;
        position: relative;
        top: -15px;
        background-image: url("assets/svg/play-button-next.svg");
    }

    .control-play-next-button:hover {

        background-image: url("assets/svg/play-button-next-alt.svg");
    }

    .control-play-prev-button {
        width: 80px;
        height: 80px;
        position: relative;
        top: -15px;
        transform: rotate(180deg);
        background-image: url("assets/svg/play-button-next.svg");
    }

    .control-play-prev-button:hover {

        background-image: url("assets/svg/play-button-next-alt.svg");
    }

    .center {
        margin: auto;
    }

    .center-image {
        width: 400px;
        margin: auto;
    }

    .play-controls {
        width: 318px;

    }

    .margin-top {
        margin: 30px auto;
    }

    .margin-top30px{
        margin: 60px 0;
    }


    @font-face {
        font-family: 'main-regular';
        src: URL('assets/fonts/Comfortaa-Regular.ttf') format('truetype');
    }

    @font-face {
        font-family: 'main-bold';
        src: URL('assets/fonts/Comfortaa-Bold.ttf') format('truetype');
    }

    .track-tittle-artist {
        font-family: 'main-bold';
    }

    .track-tittle {
        font-family: 'main-regular';
        text-align: center;
        font-size: 35px;
        color: #FF9800;
    }

    .cpa-radio-h1 {
        font-family: 'main-bold';
        text-align: center;
        font-size: 50px;
        color: #FF9800;
    }

    input[type=range] {
        -webkit-appearance: none;
        margin: 18px 0;
        width: 100%;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        background: #FF9800;
        border-radius: 1.3px;
        border: 0.2px solid #010101;
    }

    input[type=range]::-webkit-slider-thumb {
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        border: 1px solid #000000;
        height: 36px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -14px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #FF9800;
    }

    input[type=range]::-moz-range-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        background: rgb(255, 190, 92);
        border-radius: 1.3px;
        border: 0.2px solid #010101;
    }

    input[type=range]::-moz-range-thumb {
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        border: 1px solid #000000;
        height: 36px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
    }

    input[type=range]::-ms-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        animate: 0.2s;
        background: transparent;
        border-color: transparent;
        border-width: 16px 0;
        color: transparent;
    }

    input[type=range]::-ms-fill-lower {
        background: #2a6495;
        border: 0.2px solid #010101;
        border-radius: 2.6px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-fill-upper {
        background: #3071a9;
        border: 0.2px solid #010101;
        border-radius: 2.6px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-thumb {
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        border: 1px solid #000000;
        height: 36px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
    }

    input[type=range]:focus::-ms-fill-lower {
        background: #3071a9;
    }

    input[type=range]:focus::-ms-fill-upper {
        background: #367ebd;
    }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    var position = 0;
    var music = new Array(
        'https://retrowave.ru/audio/51d453832410d084c34f0b83a7a4251b352f2b94.mp3',
        'https://muzofon-online.com/s-mp3/cs1-69v4.vkuseraudio.net/p20/8588224f3a5e17.mp3',
        'https://muzofon-online.com/s-mp3/cs1-66v4.vkuseraudio.net/p13/94b18829bbf30f.mp3',
        'https://muzofon-online.com/s-mp3/cs1-49v4.vkuseraudio.net/p12/dc4d24220e4f36.mp3'
    )
    var playing = false;
    var audio = new Audio('');
    $().ready(function () {
        $("#play-button").click(function () {
            if (!playing) {
                playAt(position);
                playing = true;
            } else {
                audio.pause();
                playing = false;
            }

        })

        $("#play-next").click(function () {
            if (position < music.length - 1) {
                position++;
                playAt(position);
            }
        })

        $("#play-prev").click(function () {
            if (position > 0) {
                position--;
                playAt(position);
            }
        })

        $('#volume-range').change(function (sender) {
            //  console.log($(this).val());
            let volume = $(this).val() / 100;
            console.log(audio.volume);
            audio.volume = volume;
            //   audio.volume = $(this).val();
        })

        $(document).on('input', '#slider', function () {
            $('#slider_value').html($(this).val() / 100);
        });

        function playAt(position) {
            if (audio != null) {
                audio.pause();
            }
            audio.src = music[position];
            audio.play();
        }



    })
</script>

<body>

    <div class="center">
        <h1 class="cpa-radio-h1">
            4PA radio
        </h1>
        <div class="center-image">
            <img class="album-preview  box-shadow" src="anime.jpeg"> <!-- cover-->
        </div>

        <p class="track-tittle center margin-top">
            <span class="track-tittle-artist">
                Robot Girls Z
            </span> <br />
            Opening 1
        </p>

        <div class="play-controls margin-top">
            <button id="play-prev" class="control-icon-button control-play-prev-button">
                <!-- prev-->
            </button>
            <button id="play-button" class="control-icon-button control-play-button">
                <!-- play-->
            </button>
            <button id="play-next" class="control-icon-button control-play-next-button">
                <!-- next-->
            </button>
            <div class="margin-top30px" >
                <input  id="volume-range" type="range">

            </div>

        </div>
    </div>


</body>

</html>
